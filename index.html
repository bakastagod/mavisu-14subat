            flashInterval = setInterval(() => {
                flashIndex = (flashIndex + 1) % chatImages.length;
                flashBg.style.backgroundImage = `url('${chatImages[flashIndex]}')`;
            }, 120); 
        }

        function stopFlash() {
            clearInterval(flashInterval);
            flashBg.style.opacity = '0';
        }

        function showStanza(stanzas, index) {
            stanzaText.classList.remove('visible'); 
            setTimeout(() => {
                stanzaText.innerText = stanzas[index];
                stanzaText.classList.add('visible'); 
                
                let dots = "";
                for(let i=0; i<stanzas.length; i++) {
                    dots += (i === index) ? "‚óè " : "‚óã ";
                }
                indicator.innerText = dots;
            }, 600); 
        }

        function nextSlide() {
            if (slideIndex < content.length - 1) {
                slideIndex++;
                loadSlide(slideIndex);
            } else {
                alert("Seni Seviyorum Mavisu! üíõ");
            }
        }

        function prevSlide() {
            if (slideIndex > 0) {
                slideIndex--;
                loadSlide(slideIndex);
            }
        }
    </script>
</body>
</html>
