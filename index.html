        function startExperience(songFile) {
            bgMusic.src = songFile;

        function togglePlay() {
            if (bgMusic.paused) { bgMusic.play(); playBtn.innerText = "‚è∏"; }

        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start) + " G√úN";
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function loadSlide(index) {
            clearInterval(stanzaInterval);
            stopFlash(); 
            
            photoArea.classList.add('fade-out');
            lyricsArea.classList.add('fade-out');

            setTimeout(() => {
                let currentItem = content[index];
                
                container.classList.remove('special-mode', 'time-mode');
                bigHeart.style.display = 'none';
                flashBg.style.opacity = '0';
                bgBlur.style.opacity = '1';
                stanzaText.classList.remove('visible'); 
                dayCounter.style.display = 'none';

                if (currentItem.isSpecial) {
                    container.classList.add('special-mode');
                    bigHeart.style.display = 'block';
                    bigHeart.style.opacity = '0.4';
                    startFlash();
                } else if (currentItem.isTime) {
                    container.classList.add('time-mode');
                    dayCounter.style.display = 'block';
                    animateValue(dayCounter, 0, diffDays, 2500);
                    bgBlur.style.backgroundImage = `url('${currentItem.img}')`;
                } else {
                    photo.src = currentItem.img;
                    bgBlur.style.backgroundImage = `url('${currentItem.img}')`;
                }

                title.innerText = currentItem.title;

                if (!currentItem.isSpecial && !currentItem.isTime) {
                    if (index % 2 !== 0) { container.classList.add('reverse-layout'); } 
                    else { container.classList.remove('reverse-layout'); }
                }

                photoArea.classList.remove('fade-out');
                lyricsArea.classList.remove('fade-out');

                let stanzas = currentItem.text.split('\n\n');
                let stanzaIndex = 0;
                showStanza(stanzas, stanzaIndex);

                let duration = currentItem.isSpecial ? 7250 : 4750;
                stanzaInterval = setInterval(() => {
                    stanzaIndex = (stanzaIndex + 1) % stanzas.length;
                    showStanza(stanzas, stanzaIndex);
                }, duration);

            }, 500); 
        }

        function startFlash() {
            flashBg.style.opacity = '1';
            bgBlur.style.opacity = '0'; 
            let flashIndex = 0;
            flashBg.style.backgroundImage = `url('${chatImages[0]}')`;
            flashInterval = setInterval(() => {
                flashIndex = (flashIndex + 1) % chatImages.length;
                flashBg.style.backgroundImage = `url('${chatImages[flashIndex]}')`;
            }, 200);

        function stopFlash() {
            clearInterval(flashInterval);
            flashBg.style.opacity = '0';

        function showStanza(stanzas, index) {
