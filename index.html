        /* Arka Plandaki Bulanƒ±k G√∂r√ºnt√º (Spotify Style) */
        #bg-blur {

            filter: blur(40px) brightness(0.6);
            transform: scale(1.1);
            transition: background-image 0.8s ease-in-out;
            z-index: 1;
        }

        /* ƒ∞√ßerik Kutusu */
        .main-container {
            position: relative; z-index: 10;
            display: flex; height: 100%; width: 100%;
            justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.2); /* Hafif karartma */
        }

        /* Sol Taraf: Net Fotoƒüraf */
        .photo-area {

            padding: 20px;
        }
        
        .photo-card {
            width: auto; max-width: 90%; max-height: 80vh;

            transition: opacity 0.5s ease;
        }

        /* Saƒü Taraf: Akan ≈ûiirler (Lyrics Style) */
        .lyrics-area {

            padding: 40px; box-sizing: border-box;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }

        .poem-line {
            font-size: 1.8rem; font-weight: bold; color: rgba(255, 255, 255, 0.5);
            margin: 15px 0; transition: all 0.5s ease; cursor: default;
            transform: translateX(-20px); opacity: 0;
        }

        .poem-line.active {
            color: #fff; transform: scale(1.05) translateX(0); opacity: 1;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Kontrol Butonlarƒ± */
        .controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 20;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4);
            color: white; padding: 15px 30px; border-radius: 50px;
            font-size: 20px; cursor: pointer; backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.4); transform: scale(1.1); }

        /* Ba≈ülangƒ±√ß Ekranƒ± */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .photo-area { flex: 1; padding-bottom: 0; }
            .photo-card { max-height: 40vh; }
            .lyrics-area { flex: 1.5; align-items: center; text-align: center; padding: 20px; }
            .poem-line { font-size: 1.2rem; margin: 10px 0; }
        }
    </style>
</head>
<body>

        <p style="color: #aaa; margin-bottom: 30px;">Kulaklƒ±ƒüƒ±nƒ± tak...</p>

    <audio id="bg-music" loop>

        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Alternative_Grooves/Ketsa_-_04_-_Look_at_Me_Now.mp3" type="audio/mpeg">

    <script>
        const content = [

            { img: "ani2.jpeg", lines: ["MAVƒ∞SU AKIN ≈ûƒ∞ƒ∞Rƒ∞", "A≈ük bir ≈üiir olsaydƒ±", "Ba≈ülƒ±ƒüƒ± sen olurdun.", "G√ºzellik bir benzetme olsaydƒ±", "Benzetilen sen olurdun.", "G√ºzelliƒüin insana ≈üapka √ßƒ±kartƒ±r", "Salaklƒ±ƒüƒ±n Ahmet'le yarƒ±≈üƒ±r", "G√∂zlerin cenneti anƒ±msatƒ±r..."] },
            { img: "ani3.jpeg", lines: ["Yeni Yƒ±l Ama Seninle", "G√ºnlerden 1 Ocak.", "Saat 24.00'da duracak.", "G√ºl√ºmsediƒüinde d√ºnyamƒ± aydƒ±nlatan", "Bir nur sa√ßarsƒ±n...", "G√ºne≈ü kƒ±skanƒ±r.", "≈ûiirlerime layƒ±k g√∂r√ºyorum seni", "Biraz √∂z√ºrl√º olsan da", "B√∂yle seviyorum seni üíõ"] },
            { img: "ani4.jpeg", lines: ["Yedi üíõ", "Haftamƒ±n 7 g√ºn√ºs√ºn", "Senden ka√ßƒ±≈üƒ±m yok", "G√ºzelliƒüin tanrƒ±yƒ± kƒ±skandƒ±rƒ±r", "G√ºl√º≈ü√ºn meleƒüi anƒ±msatƒ±r", "ƒ∞lik gibi kƒ±zsƒ±n", "Birazcƒ±k yalancƒ±sƒ±n", "Zihnimi ele ge√ßiren bir istilacƒ±sƒ±n"] },
            { img: "ani5.jpeg", lines: ["Sadece Sensin", "Nice yƒ±ldƒ±zlar kayƒ±yor", "Kalbim senden ba≈ükasƒ±na kayamƒ±yor", "Soƒüuk yaptƒ±ƒüƒ±nda buz gibisin", "Be kansƒ±z...", "Fenerbah√ßeliydi ya senin peder ü¶Å", "Hayatƒ±mda yalnƒ±zca sensin renkli", "Sensin d√ºnyamƒ±n g√ºzeli."] },
            { img: "ani6.jpeg", lines: ["Anahtar", "A≈ükƒ± √º√ß harfli sanardƒ±m", "Altƒ±sƒ±yla tanƒ±≈üana kadar...", "Bir kƒ±≈ü sabahƒ± g√ºne≈ü eritti karƒ±", "Sen g√∂nl√ºmden erimeyen kar oldun.", "Bir kapƒ±ydƒ±m sevdaya kapalƒ±,", "Anahtarƒ±mƒ± sende buldum."] },
            { img: "ani1.jpeg", lines: ["EHEHEHE ü§≠", "Hayatƒ±mƒ±n g√ºzelisin ü¶ß", "Pembe ceketin ile ü©∑", "Misler gibi bir lalesin üå∑", "Fƒ±ndƒ±k burnunla ü§•", "Olgun dudaklarƒ±nla üëÑ", "(Yanƒ±na 30m yakla≈üma)", "Isƒ±rƒ±r! ‚ö†Ô∏è"] }
        ];

        let index = 0;
        const bgMusic = document.getElementById('bg-music');
        const bgBlur = document.getElementById('bg-blur');
        const photo = document.getElementById('current-photo');
        const lyricsBox = document.getElementById('lyrics-box');
        let isPlaying = false;

        function startExperience() {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('main-app').style.opacity = '1';
            
            // M√ºziƒüi manuel ba≈ülatmayƒ± dene
            bgMusic.play().then(() => {
                isPlaying = true;
            }).catch(e => console.log("Otomatik oynatma engellendi, butona basƒ±lmalƒ±."));

            loadSlide(0);
        }

        function togglePlay() {
            if (isPlaying) {
                bgMusic.pause();
                isPlaying = false;
            } else {
                bgMusic.play();
                isPlaying = true;
            }
        }

        function loadSlide(i) {
            // Fotoƒüraf ve Arka Plan G√ºncelle
            photo.src = content[i].img;
            bgBlur.style.backgroundImage = `url('${content[i].img}')`;

            // ≈ûiirleri Temizle ve Animasyonlu Ekle
            lyricsBox.innerHTML = '';
            
            content[i].lines.forEach((line, lineIndex) => {
                let p = document.createElement('div');
                p.classList.add('poem-line');
                p.innerText = line;
                lyricsBox.appendChild(p);

                // Sƒ±rayla gelme animasyonu
                setTimeout(() => {
                    p.classList.add('active');
                }, lineIndex * 400 + 300); // Her satƒ±r 0.4sn arayla gelir
            });
        }

        function nextSlide() {
            if (index < content.length - 1) {
                index++;
                loadSlide(index);
            }
        }

        function prevSlide() {
            if (index > 0) {
                index--;
                loadSlide(index);
            }
        }
    </script>
</body>
</html>
